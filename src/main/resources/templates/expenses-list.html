<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Expenses Manager - List Of Expenses</title>
</head>

<body>
<h1> List Of Expenses </h1>
<hr>
<table>
<thead>
<th>Name</th>
<th>Description</th>
<th>Amount</th>
<th>Date</th>
</thead>

<tbody>
<tr  th:each="expense:${expenses}">
<td th:text="${expense.expenseName}"></td>
<td th:text="${expense.exepnseDesc}"></td>
<td th:text="${expense.expenseAmount}"></td>
<td th:text="${expense.date}"></td>
</tr>
</tbody>
</table>
</body>
</html>
